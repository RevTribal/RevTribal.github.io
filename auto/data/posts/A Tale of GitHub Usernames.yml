title:  A Tale of GitHub Usernames

short_desc:  Why did Bruce Wayne call himself Batman, or Barry Allen call himself the Flash? Nicknames and alter egos in general, have a wide variety of interesting origin stories. This post is an honest attempt to crowd-source, collect and document the information about how the GitHub handles described in this post, came into existence.

