    ![GSoC Banner image](banner.png)

    Through this blog post, I'd like to comprehensively document all of my work done through the
    entire Google Summer of Code 2017. This involves links to all code documentations, blog posts,
    repositories, discussions and code merges. A huge token of thanks for all the support extended
    by mentors
    [Victor Shepelev](https://github.com/zverok),
    [Sameer Deshmukh](https://github.com/v0dro),
    [Lokesh Sharma](https://github.com/lokeshh) and
    the entire [Ruby Science Foundation](http://sciruby.com/) community for their
    swift responses, open interactions and healthy discussions.

    ---Connected repositories---

    - [Daru](https://github.com/SciRuby/daru) : A Data Analysis framework in RUby.
    - [Daru-IO](https://github.com/athityakumar/daru-io) : A plugin gem to daru, that extends Import-Export features.
    - [Daru-View](https://github.com/Shekharrajak/daru-view) : A plugin gem to daru, that extends visualization features.
    - [Sample Rails App](https://github.com/Shekharrajak/daru_examples_io_view_rails) : A sample rails app, showcasing the easeness introduced by the combination of daru, daru-io and daru-view with Rails.

    ---Mailing list discussions---

    These are some of the daru-io related discussions that took place within the SciRuby Developers
    mailing list.

    - [(Pre-selection) Discussion regarding daru-io and daru-view](https://groups.google.com/forum/#!topic/sciruby-dev/nQKGrsqZ0gY)
    - [(Post-selection) Frequent updates on Daru-IO](https://groups.google.com/forum/#!topic/sciruby-dev/xFKVpQtoSS0)
    - [(Post-selection) Importing / Exporting DataFrames between Daru & R](https://groups.google.com/forum/#!topic/sciruby-dev/2UjSQ_LkenU)
    - [(Post-selection) Idea for daru-io: partial requires](https://groups.google.com/forum/#!topic/sciruby-dev/aVmvGsqLCXw)

